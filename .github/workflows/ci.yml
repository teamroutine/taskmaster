name: Github Actions

on:
  push:
    branches:
      - dev  # Workflow starttaa, ku pusketaa muutokset dev-haaraa
  pull_request:
    branches:
      - main  # Workflow starttaa uusiks, ku tehää pull request main-haaraa

jobs:
  backend-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn -f taskmaster/pom.xml clean install

    - name: Run tests
      run: mvn -f taskmaster/pom.xml test

    - name: Package project
      run: mvn -f taskmaster/pom.xml package

  frontend-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./taskmasterfront

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Run tests
      run: npm run test -- --coverage

    - name: Build project
      run: npm run build